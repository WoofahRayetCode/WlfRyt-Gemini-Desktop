name: Build Gemini Desktop

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npm run package

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-Desktop-Windows-x64
          path: dist/Gemini Desktop-win32-x64/
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS app
        run: npx electron-packager . "Gemini Desktop" --platform=darwin --arch=x64 --out=dist --overwrite --asar

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-Desktop-macOS-x64
          path: dist/Gemini Desktop-darwin-x64/
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux app
        run: npx electron-packager . "Gemini Desktop" --platform=linux --arch=x64 --out=dist --overwrite --asar

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-Desktop-Linux-x64
          path: dist/Gemini Desktop-linux-x64/
          retention-days: 30
